<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .input-txt:focus {
                background: yellow;
            }

            .box {
                width: 100px;
                height: 100px;
                background: orange;
                transition: all 0.7s;
                
            }

            .box:hover {
                width: 200px;
                height: 200px;
                transform: rotate(180deg);
            }

        </style>
        <input type="text" class="input-txt">

        <div class="box"></div>
    </body>
</html>
